<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/stylelux.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="lux_img/Lux_Logo.svg" alt="Logo" class="logo" />
      </a>
      <nav>
        <ul class="nav_links">
          <li><a href="index.html">Services</a></li>
        </ul>
      </nav>
      <a href="#"><button class="button-text">Contact</button></a>
    </header>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Get in touch</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="55a14a31-46dc-4cda-bb38-02ed9e5fd0f1"
        />
        <input
          type="text"
          name="name"
          placeholder="your name"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="your email"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="your message"
          class="contact-inputs"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="contact-right">
        <img src="lux_img/right_img.png" alt="" />
      </div>
    </div>
  </body>
</html>
